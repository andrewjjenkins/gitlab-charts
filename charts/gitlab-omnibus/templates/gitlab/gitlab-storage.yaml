apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "fullname" . }}-storage
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  {{- if .Values.gitlabRailsStorageClass }}
    volume.beta.kubernetes.io/storage-class: {{ .Values.gitlabRailsStorageClass | quote }}
  {{- else if (eq .Values.provider "gke") }}
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ template "fullname" . }}-fast
  {{- else }}
    volume.alpha.kubernetes.io/storage-class: default
  {{- end }}
spec:
  accessModes:
    - {{ default "ReadWriteOnce" .Values.gitlabRailsAccessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.gitlabRailsStorageSize }}
